<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/Style.css">

    <title>Convert Money - DevClub "Develop"</title>
</head>

<body>

    <img class="logo" src="./assets/img/Real-logo-png.png" alt="Logo-marca">

    <main>

        <div class="">
            <h2>Conversor de Moedas</h1>
            <label for="">
                <p>Converter <b>de:</b></p>
                <select id="select-to-convert">
                    <option value="real">R$: Real Brasileiro</option>
                    <option value="dolarUS$">US$: Dólar Americano</option>
                    <option value="dolarAU$">AU$: Dólar Australiano</option>
                    <option value="euro">€: Euro</option>
                </select>
            </label>

            <label for="">
                <p>Converter <b>para:</b></p>
                <select id="select-converted">
                    <option value="real">R$: Real Brasileiro</option>
                    <option value="dolarUS$">US$: Dólar Americano</option>
                    <option value="dolarAU$">AU$: Dólar Australiano</option>
                    <option value="euro">€: Euro</option>
                </select>
            </label>
            
            <label for="">
                <p>Resultado:</p>
                <input class="input-currency" placeholder="R$:10.000,00" />
            </label>
                        
            <button class="convert-button">Converter</button>

        </div>

        <section>
            <div class="currency-box">
                <img src="./assets/bandeiras/real.png" alt="Bandeira do Brasil" width="150px">
                <p class="currency">Brasil.</p>
                <p class="currency-value-to-converted">R$: 1,00</p>
            </div>

            <img class="arrow-img" src="./assets/img/arrow2.png" alt="Seta de converção">

            <div class="currency-box">
                <img src="./assets/bandeiras/dolar.png" alt="Bandeira do Brasil" width="150px">
                <p class="currency">Dólar Americano.</p>
                <p class="currency-value">USD $: 5,24</p>
            </div>
        </section>
        
        
    </main>

</body>

<script src="./JavaScript/scripts.js"></script>

</html>
